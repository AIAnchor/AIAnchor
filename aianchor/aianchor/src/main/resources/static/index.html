<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Production - iAnchor</title>
    <style>
        /* 기본 & 폰트 스타일 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;700&display=swap');

        :root {
            --primary-blue: #000;
            --dark-gray: #333;
            --medium-gray: #666;
            --light-gray: #f0f0f0;
            --border-color: #e0e0e0;
            --accent-red: #e50914;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            margin: 0;
            color: var(--dark-gray);
        }

        /* 헤더 스타일 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .logo .anchor-text {
            font-weight: 400;
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        .signup-btn {
            background-color: transparent;
            border: 1px solid var(--dark-gray);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: var(--dark-gray);
            color: white;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            padding: 2rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .title-bar h1 {
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .title-bar h1::before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 3rem;
            background-color: #325A7B;
            margin-right: 1rem;
        }

        .back-link {
            text-decoration: none;
            color: var(--medium-gray);
            font-size: 1rem;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        /* 비디오 플레이어 */
        .video-player-container {
            flex: 1;
            max-width: 480px;
            border: 1px solid var(--border-color);
            position: relative;
            background-color: #000;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid white;
        }

        .play-button-overlay svg {
            fill: white;
            width: 24px;
            height: 24px;
            margin-left: 4px; /* Optical alignment */
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .progress-bar-inner {
            width: 30%; /* Example progress */
            height: 100%;
            background-color: var(--accent-red);
        }

        /* 스크립트 카드 */
        .script-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .script-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
        }

        .window-dots {
            display: flex;
            gap: 0.5rem;
        }

        .window-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: 1px solid #ccc;
        }

        .more-options {
            letter-spacing: 2px;
            font-weight: bold;
            color: var(--medium-gray);
            cursor: pointer;
        }

        .script-content {
            flex-grow: 1;
            line-height: 1.8;
            font-size: 1rem;
            color: var(--dark-gray);
            white-space: pre-wrap; /* To respect line breaks */
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 1rem;
        }

        .copy-icon {
            cursor: pointer;
            width: 32px;
            height: 32px;
        }

        /* === 버튼 스타일 START === */
        /* 버튼들을 담는 컨테이너 */
        .action-buttons-container {
            display: flex;
            justify-content: flex-end; /* 버튼들을 오른쪽으로 정렬 */
            align-items: center;
            gap: 1rem; /* 버튼 사이 간격 */
        }

        /* 주(Primary) 버튼 - 다운로드 */
        .download-button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .download-button:hover {
            opacity: 0.8;
        }

        /* 보조(Secondary) 버튼 - 평가 및 문의 */
        .secondary-button {
            background-color: transparent;
            color: var(--dark-gray);
            border: 1px solid var(--dark-gray);
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .secondary-button:hover {
            background-color: var(--dark-gray);
            color: #fff;
        }
        /* === 버튼 스타일 END === */
    </style>
</head>
<body>

<header class="page-header">
    <div class="logo">i<span class="anchor-text">Anchor</span></div>
    <nav class="navigation">
        <div class="nav-links">
            <a href="#">공지사항</a>
            <a href="#">영상 제작</a>
            <a href="#">마이페이지</a>
        </div>
        <button class="signup-btn">Sign Up</button>
    </nav>
</header>

<main class="main-content">
    <div class="title-bar">
        <h1>Video Production</h1>
        <a href="#" class="back-link">&lt; 이전페이지</a>
    </div>
    <div class="content-wrapper">
        <div class="video-player-container">
            <video id="videoPlayer" controls width="100%" th:src="@{${videoUrl}}">
                브라우저가 video 태그를 지원하지 않습니다.
            </video>
            <div class="play-button-overlay">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
        <div class="script-container">
            <div class="script-card">
                <div class="card-header">
                    <div class="window-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="more-options">...</div>
                </div>
                <div class="script-content" th:text="${scriptText}"></div>
                <div class="card-footer">
                    <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4285F4">
                        <path d="M10 15.17l9.19-9.19 1.41 1.41-10.6 10.6-6-6 1.41-1.41z" fill="#4CAF50"/>
                        <path d="M12.45 15.35c.3-.19.55-.46.75-.78.43-.69.64-1.52.6-2.37-.03-.85-.3-1.65-.78-2.32-.24-.32-.54-.58-.88-.78l1.45-1.45c.97.58 1.76 1.47 2.22 2.5.46 1.03.59 2.18.35 3.28-.24 1.1-.85 2.1-1.73 2.85-.88.75-1.99 1.2-3.15 1.25-1.16.05-2.29-.27-3.25-.92l1.43-1.43c.66.42 1.43.64 2.23.59.8-.05 1.55-.37 2.13-.92zM6 14.12V5.88c0-1.04.84-1.88 1.88-1.88h8.24c1.04 0 1.88.84 1.88 1.88v3.31l-2-2V5.88c0-.02 0-.05-.03-.07-.02-.02-.05-.03-.07-.03H7.88c-.02 0-.05.01-.07.03-.02.02-.03.05-.03.07v8.24c0 .02.01.05.03.07.02.02.05.03.07.03h3.31l-2 2H7.88C6.84 16 6 15.16 6 14.12z" fill="#666666"/>
                    </svg>
                </div>
            </div>
            <!-- === 버튼 컨테이너 START === -->
            <div class="action-buttons-container">
                <button id="feedbackBtn" class="secondary-button">평가 및 문의</button>
                <button class="download-button">Download</button>
            </div>
            <!-- === 버튼 컨테이너 END === -->
        </div>
    </div>
</main>
<!-- 2. 모달 HTML (</main> 바로 아래에 추가) -->
<div id="feedbackModal" class="modal-overlay">
    <div class="modal-content">
        <button id="closeModalBtn" class="close-button">&times;</button>
        <h2>평가 및 문의 남기기</h2>
        <form id="feedbackForm">
            <label for="feedbackType">유형 선택:</label>
            <select id="feedbackType" name="feedbackType" required style="width:100%;padding:0.75rem;margin-bottom:1rem;border:1px solid var(--border-color);border-radius:4px;font-size:1rem;">
                <option value="평가">평가</option>
                <option value="문의">문의</option>
                <option value="버그 리포트">버그 리포트</option>
                <option value="기타">기타</option>
            </select>
            <label for="feedbackBody">내용:</label>
            <textarea id="feedbackBody" name="feedbackBody" rows="6" required placeholder="서비스에 대한 평가나 문의사항을 자세히 적어주세요."></textarea>
            <label for="replyEmail">답변 받을 이메일 (선택):</label>
            <input type="email" id="replyEmail" name="replyEmail" placeholder="답변을 원하시면 이메일을 입력해주세요.">
            <button type="submit">전송하기</button>
        </form>
        <p id="modalResponse" class="modal-response"></p>
    </div>
</div>

<!-- 3. 모달 CSS (style 태그에 추가) -->
<style>
    /* === 팝업(모달) 스타일 개선 START === */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: modal-fade-in 0.2s;
    }
    @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .modal-content {
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        border-radius: 18px 18px 12px 12px;
        box-shadow: 0 8px 32px rgba(50,90,123,0.18), 0 1.5px 8px rgba(0,0,0,0.08);
        width: 95%;
        max-width: 420px;
        position: relative;
        transition: box-shadow 0.2s;
    }
    .close-button {
        position: absolute;
        top: 1.1rem; right: 1.1rem;
        font-size: 2rem;
        font-weight: 700;
        color: var(--medium-gray);
        border: none;
        background: none;
        cursor: pointer;
        transition: color 0.2s;
    }
    .close-button:hover {
        color: var(--accent-red);
    }
    .modal-content h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--primary-blue);
        font-size: 1.35rem;
        font-weight: 700;
        letter-spacing: -1px;
        text-align: center;
    }
    .modal-content form label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: var(--dark-gray);
    }
    .modal-content form input,
    .modal-content form textarea,
    .modal-content form select {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 0.7rem 1rem;
        margin-bottom: 1.1rem;
        border: 1.5px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        background: #f8fafc;
        transition: border 0.2s, box-shadow 0.2s;
        outline: none;
        resize: none;
    }
    .modal-content form input:focus,
    .modal-content form textarea:focus,
    .modal-content form select:focus {
        border: 1.5px solid var(--primary-blue);
        box-shadow: 0 0 0 2px #e3f0fa;
        background: #fff;
    }
    .modal-content form button {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 6px;
        background: var(--primary-blue);
        color: #fff;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,92,153,0.08);
        transition: background 0.2s, box-shadow 0.2s;
    }
    .modal-content form button:hover {
        background: #003d66;
        box-shadow: 0 4px 16px rgba(0,92,153,0.13);
    }
    .modal-response {
        margin-top: 1rem;
        font-weight: 500;
        text-align: center;
        min-height: 1.5em;
    }
    /* === 팝업(모달) 스타일 개선 END === */
</style>

<!-- 4. 모달 제어 JS (</body> 전에 추가) -->
<script>
    const feedbackModal = document.getElementById('feedbackModal');
    const openModalBtn = document.getElementById('feedbackBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const feedbackForm = document.getElementById('feedbackForm');
    const modalResponse = document.getElementById('modalResponse');

    openModalBtn.addEventListener('click', () => {
        feedbackModal.style.display = 'flex';
    });
    closeModalBtn.addEventListener('click', () => {
        feedbackModal.style.display = 'none';
        modalResponse.innerText = '';
    });
    window.addEventListener('click', (event) => {
        if (event.target === feedbackModal) {
            feedbackModal.style.display = 'none';
            modalResponse.innerText = '';
        }
    });
    feedbackForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const feedbackType = document.getElementById('feedbackType').value;
        const feedbackBody = document.getElementById('feedbackBody').value;
        const replyEmail = document.getElementById('replyEmail').value;
        const subject = `[iAnchor 피드백: ${feedbackType}] 새로운 의견이 도착했습니다.`;
        const body = `유형: ${feedbackType}\n-----------------------------------------\n내용:\n${feedbackBody}\n-----------------------------------------\n답변 요청 이메일: ${replyEmail || '입력되지 않음'}`;
        modalResponse.innerText = '전송 중...';
        modalResponse.style.color = 'blue';
        try {
            const response = await fetch('/api/feedback/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ subject, body }),
            });
            if (response.ok) {
                const result = await response.text();
                modalResponse.innerText = result;
                modalResponse.style.color = 'green';
                feedbackForm.reset();
            } else {
                const errorText = await response.text();
                modalResponse.innerText = `전송 실패: ${errorText}`;
                modalResponse.style.color = 'red';
            }
        } catch (error) {
            modalResponse.innerText = '오류 발생: 서버와 통신할 수 없습니다.';
            modalResponse.style.color = 'red';
        }
    });
</script>
</body>
</html>
